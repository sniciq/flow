<div class="modal-header">
	<div class="row">
		<div class="col-sm-7">
			<h3 class="modal-title">登录系统</h3>
		</div>
		<div class="col-sm-5">
			<button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		</div>
	</div>
</div>
<div class="modal-body">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
				<input type="text" class="form-control" placeholder="用户名">
			</div>
		</div>
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
				<input type="password" class="form-control" placeholder="密码">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-7">
					<input id="autologinchkbox" type="checkbox" />
					<label for="autologinchkbox">下次自动登录</label>
			</div>
			<div class="col-sm-5">
				<label class="pull-right"><a href="#getting_started">忘记密码?</a></label>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-12">
				<button type="submit" class="btn btn-primary btn-block" ng-click="login()">登录</button>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-12">
				<label class="pull-right"><a href="#getting_started">立即注册</a></label>
			</div>
		</div>
	</form>
</div>
