<div class="modal-header">
	<div class="row">
		<div class="col-sm-7">
			<h4 class="modal-title">注册</h4>
		</div>
		<div class="col-sm-5">
			<button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		</div>
	</div>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-sm-6">
			<button type="button" class="btn btn-primary" ng-click="registCompany();">企业会员注册</button>
		</div>
		<div class="col-sm-6">
			<button type="button" class="btn btn-success" ng-click="registPerson();">个人会员注册</button>
		</div>
	</div>
</div>
